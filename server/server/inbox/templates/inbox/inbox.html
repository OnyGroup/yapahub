<h1>Inbox</h1>
<ul>
    {% for message in messages %}
        <li>
            <a href="{% url 'view_message' message.id %}">
                {{ message.subject }} - {{ message.sender }}
            </a>
        </li>
    {% empty %}
        <li>No messages found.</li>
    {% endfor %}
</ul>
<a href="{% url 'send_message' %}">Send Message</a>
